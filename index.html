<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Anderson Ocean</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
 </head>
 <body>
   <div id = "container" class = "container">
     <div id="header">
       <span id="heading">Anderson + Ocean </span>
       <div id = "following-tab"> Following <span id = "following"></span></div>
       <div id = "favorites-tab">Shooting Stars<span id = "favorites"></span></div>
       <button id = "splash-button">Splash</button>
     </div>
     <div id="new-wave-div" class="new-wave-div"></div>
     <div class = "profile" id="profile">
       <div class="profile-details">
          <image class = "cover" src="" alt="Cover Image"/>
          <image class = "profile-pic" src=""/>
          <div class = "name"></div>
          <div class = "handle"></div>
          <div class = "about"></div>
          <div class = "location"></div>
       </div>
     </div>
    <div id="lake" class= "upstream">
      <div id = "new-wave-button"></div>
      <div id = "river" class = "river"></div>
    </div>
  </div>
   <script src="default.js"></script>
 </body>
</html>
